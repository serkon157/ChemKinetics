<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset="utf-8">
  <title>Дайте диплом!</title>
 </head>
 <body>
   <h2>Шукана система диференціальних рівнянь:</h2>
   <p>dC<sub>D</sub>/dt = k<sub>2</sub>C<sub>A</sub>C<sub>B</sub><sup>2</sup> - k<sub>3</sub>C<sub>D</sub>C<sub>E</sub> + 2k<sub>4</sub>C<sub>A</sub>C<sub>C</sub></p>
   <p>dC<sub>A</sub>/dt = -k<sub>1</sub>C<sub>A</sub> - k<sub>2</sub>C<sub>A</sub>C<sub>B</sub><sup>2</sup> + k<sub>3</sub>C<sub>D</sub>C<sub>E</sub> - k<sub>4</sub>C<sub>A</sub>C<sub>C</sub></p>
   <p>dC<sub>C</sub>/dt = k<sub>1</sub>C<sub>A</sub> - k<sub>4</sub>C<sub>A</sub>C<sub>C</sub></p>
   <p>dC<sub>B</sub>/dt = k<sub>1</sub>C<sub>A</sub> - 2k<sub>2</sub>C<sub>A</sub>C<sub>B</sub><sup>2</sup> + 2k<sub>3</sub>C<sub>D</sub>C<sub>E</sub></p>
   <p>dC<sub>E</sub>/dt = k<sub>2</sub>C<sub>A</sub>C<sub>B</sub><sup>2</sup> - k<sub>3</sub>C<sub>D</sub>C<sub>E</sub></p>
 </body>
</html>
